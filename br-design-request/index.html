<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blue Ribbon Art & Content Request</title>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/iframe-resizer/4.3.10/iframeResizer.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <div style="width:100%; min-height:500px">
    <iframe id="moxie-blue-ribbon-art-content-request" allowtransparency="true" style="padding: 0px; margin: 0px; border: 0; max-width: 100%; min-width: 100%"></iframe>
  </div>
  <script type="text/javascript">
    let moxieFrame = document.getElementById("moxie-blue-ribbon-art-content-request");
    moxieFrame.src = 'https://hello.withmoxie.com/01/arc-design-studio/blue-ribbon-art-content-request?inFrame=true&sourceUrl=' + encodeURIComponent(window.location.href)
    setTimeout(() => iFrameResize({heightCalculationMethod: 'min', sizeWidth: true, sizeHeight: true, log: false, checkOrigin: false}, '#moxie-blue-ribbon-art-content-request'), 100);

    window.addEventListener("message", (event) => {
      if (event.origin === 'https://hello.withmoxie.com' && event.data && event.data.startsWith('[Redirect]')) {
        let url = event.data.slice(10);
        window.location = url;
      }
    }, false);
  </script>
</body>
</html>
